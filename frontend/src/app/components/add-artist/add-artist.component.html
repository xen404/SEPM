<button *ngIf="isAdmin()" type="button" class="accent-btn" data-toggle="modal" data-target=".create-show-modal">Add a show</button>

<div class="modal fade create-show-modal" tabindex="-1" role="dialog" aria-labelledby="Create shows modal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create a show</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form" [formGroup]="artistForm" (ngSubmit)="addShow()">

          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" name="name" formControlName="name" class="form-control" id="inputName"
                   aria-describedby="nameHelp" placeholder="Enter name">
            <div *ngIf="submitted && artistForm.controls.name.errors" class="error">
              <small class="form-text text-warning" *ngIf="artistForm.controls.name.errors.required">
                Name of artist is required!
              </small>
            </div>
          </div>


          <div  class="form-group">
            <label for="inputEvent" class="mr-2">Event</label>
            <select value="" (ngModelChange)="eventSet($event)" class="col-sm-6 custom-select custom-select-sm" id="inputEvent" formControlName="event">
              <option *ngFor="let event of events" value="{{event.id}}">{{event.title}}</option>
            </select>
            <div *ngIf="submitted && artistForm.controls.event.errors" class="error">
              <small class="form-text text-warning" *ngIf="artistForm.controls.event.errors.required">
                Event is required!
              </small>
            </div>
          </div>


          <button type="button" (click)="addArtist()" class="btn btn-success float-right">Add a show</button>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
